<div class="modal" tabindex="-1" role="dialog" id="contactusModal">
      <div class="modal-dialog modal-dialog-original" role="document">
        <div class="modal-content modal-content-original">
          <div class="modal-header modal-header-original">
            <h5 class="modal-title modal-title-original">Sign in to your account</h5>
            <button type="button" class="close close-contact-us" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <div class="modal-body modal-body-original">
            <form class="form-modal" action="post">
              <label class="label-modal-login" for="uname">Username</label>
              <input type="text" id="uname" class="form-login-inputs" name="uname" placeholder="Username" required>
              <br>
              <div class="gap-small"></div>
              <label class="label-modal-login" for="pword">Password</label>
              <input type="text" id="pword" class="form-login-inputs" name="pword" placeholder="Password" required>
              <br>
              <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#reminderModal" style="position: absolute; bottom: 20%;">Forgotten your login details?</a>
              
              <div id="portal-footer">
                <button class="reset-button-login" type="reset">Reset</button>
                <button class="submit-button-login" type="submit">Submit</button>                         
              </div>       
            </form>
          </div>
         </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="reminderModal">
      <div class="modal-dialog modal-dialog-original" role="document">
        <div class="modal-content modal-content-original">
          <div class="modal-header modal-header-original">
            <h5 class="modal-title modal-title-original">Request a Password Reminder</h5>
            <button type="button" class="close close-contact-us" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <div class="modal-body modal-body-original">
            <form class="form-modal" action="post">
              <label class="label-modal-login" for="reminder-email">Your email address</label>
              <input type="email" id="reminder-email" class="form-login-inputs" name="email" placeholder="Email Address" required>
              <br>              
              <div id="portal-footer">
                <small class="left-align" style="position: absolute; bottom: 23%;">Click on the link in the email to reset your password</small>
                <button class="submit-button-login" type="submit">Submit</button>                         
              </div>       
            </form>
          </div>
         </div>
        </div>
    </div>
